name: Azure Pipelines

# trigger:
# - main

pool: myAgentPool

variables:
  python.version: '3.8.10'
  vmImageName: 'ubuntu-18.04-LTS'
  terraform.version: '1.2.8'
  
stages:
- stage: Provision
  jobs:
  - job: TerraformTasks
    pool: myAgentPool
    steps:
    # Needed for Terraform VM deployment
    - task: InstallSSHKey@0
      displayName: 'Install an SSH key'    
      inputs:
        knownHostsEntry: ''
        sshPublicKey: 'ssh-rsa  shohrab@cc-8e6dc24c-7d65c56f6b-b6hdl'
        sshKeySecureFile: 'id_rsa_azure_portal'
    
    - task: TerraformInstaller@0
      displayName: Terraform Install
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTaskV3@3
      displayName: Terraform Init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        backendServiceArm: 'myInitialRG-service-connection'
        backendAzureRmResourceGroupName: 'myInitialRG'
        backendAzureRmStorageAccountName: 'initialstorage101'
        backendAzureRmContainerName: 'initialcontainer101'
        backendAzureRmKey: 'terraform.tfstate'
    
    - task: TerraformTaskV3@3
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        environmentServiceNameAzureRM: 'myInitialRG-service-connection'
        commandOptions: '-lock=false'

    - task: TerraformTaskV3@3
      displayName: Terraform Apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        environmentServiceNameAzureRM: 'myInitialRG-service-connection'
        commandOptions: '-lock=false'

- stage: Build
  jobs:
  - job: build_artifacts
    displayName: Build Artifacts
    pool: myAgentPool
    steps: 
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/fakerestapi-$(Build.BuildId).zip'

    - task: PublishPipelineArtifact@1
      displayName: Publish Fakerestapi as Artifact
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/fakerestapi-$(Build.BuildId).zip'
        artifactName: 'drop-fakerestapi'
    
    - task: ArchiveFiles@2
      displayName: Archive Selenium
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/selenium-$(Build.BuildId).zip'

    - task: PublishPipelineArtifact@1
      displayName: Publish Selenium Artifact
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/selenium-$(Build.BuildId).zip'
        artifactName: 'drop-selenium'

- stage: Deploy
  jobs:
  - deployment: deploy_fakerestapi
    displayName: Deploy FakeRestAPI
    pool: myAgentPool
    environment: 'TEST'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
                  ConnectionType: 'AzureRM'
                  azureSubscription: 'myRG2-service-connection'
                  appType: 'webApp'
                  WebAppName: 'myApplication2-AppService2'
                  packageForLinux: '$(Pipeline.Workspace)/drop-fakerestapi/fakerestapi-$(Build.BuildId).zip'
                  DeploymentType: zipDeploy             

  - deployment: VMDeploy
    displayName: Deploy Virtual Machine
    pool: myAgentPool
    environment:
      name: 'TEST'
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
            - bash: |
                sudo apt-get update -y
                sudo apt-get install python3-pip -y
                sudo apt-get install unzip -y
                sudo apt-get install -y chromium-browser
                sudo apt-get install -y chromium-chromedriver
                python3 -m pip install --upgrade pip
                pip3 install selenium
                # Install Log Analytics agent on Linux computers (only need to run once, comment when installed)
                wget https://raw.githubusercontent.com/Microsoft/OMS-Agent-for-Linux/master/installer/scripts/onboard_agent.sh && sh onboard_agent.sh -w ${AZURE_LOG_ANALYTICS_ID} -s ${AZURE_LOG_ANALYTICS_PRIMARY_KEY} -d opinsights.azure.com
              env: 
                AZURE_LOG_ANALYTICS_ID: $(la_workspace_id)
                AZURE_LOG_ANALYTICS_PRIMARY_KEY: $(la_primary_key)
              displayName: Configure VM
- stage: Test
  jobs:
  - job: IntegrationTests
    displayName: Integration Tests
    pool: myAgentPool
    steps:
    - task: CmdLine@2
      displayName: Install Newman
      inputs:
        script: |
          sudo npm install -g newman
        workingDirectory: '$(System.DefaultWorkingDirectory)'
      
    - task: CmdLine@2
      displayName: Apply Regression Tests
      continueOnError: true
      inputs:
        script: 'newman run automatedtesting/postman/regressiontest.postman_collection.json --reporters cli,junit --reporter-junit-export ./automatedtesting/postman/TEST-regression.xml'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
   
    - task: CmdLine@2
      displayName: Apply Validation Tests
      continueOnError: true
      inputs:
        script: 'newman run automatedtesting/postman/dataValidation.postman_collection.json --reporters cli,junit --reporter-junit-export ./automatedtesting/postman/TEST-validation.xml'
        workingDirectory: '$(System.DefaultWorkingdirectory)/automatedtesting/postman'
    - task: PublishTestResults@2
      displayName: Publish Test Results
      inputs:
        testResultsFiles: '**/TEST-*.xml' 
        searchFolder: '$(System.DefaultWorkingDirectory)/automatedtesting/postman/' 
        publishRunAttachments: true 